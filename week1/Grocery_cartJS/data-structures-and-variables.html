<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <p>Creating and using an object method.</p>
    <p>A method is actually a function definition stored as a property value.</p>
    <p id="demo"></p>

    <script src="index.js">
        var shopper = {
            firstName: "Jane",
            lastName: "Doe",
            shopperId: 101,
            active: true,
            groceryCart: ["Apples", "Bananas", "Milk", "Cereal"],
            fullName: function() {
                return "Hello, " + this.firstName + " " + this.lastName + " " + "Active" + " " + this.active + " " + "Grocery items" + " " + this.groceryCart[""];
            }

        };
        console.log(shopper)
        document.getElementById("demo").innerHTML = shopper.fullName();
    </script>
</body>

</html>
